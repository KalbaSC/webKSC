function formatDate(dateStr) {
  if (!dateStr) return '';
  try {
    if (dateStr.includes('/')) {
      const [day, month, year] = dateStr.split(' ')[0].split('/');
      return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
    }

    const d = dateStr.includes('T') ? new Date(dateStr) : new Date(dateStr + 'T00:00:00');
    const year = d.getFullYear();
    const month = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  } catch {
    return dateStr;
  }
}

async function saveEvaluation(playerId, playerDate) {
  const player = playersData.find(p => p.id === playerId);
  if (!player) {
    showToast('لاعب غير موجود', false);
    return;
  }

  const evaluationDate = playerDate;
  const playerDateFormatted = formatDate(evaluationDate);

  const alreadyEvaluated = evaluations.some(eval => {
    const evalDateFormatted = formatDate(eval["Date"]);

    console.log("✅ Comparing:", {
      evalDate: eval["Date"],
      evalFormatted: evalDateFormatted,
      currentDate: playerDateFormatted,
      playerIdEval: eval["Player ID"],
      playerIdCurrent: playerId
    });

    return eval["Player ID"] === playerId && 
           evalDateFormatted === playerDateFormatted;
  });

  if (alreadyEvaluated) {
    showToast('تم تقييم هذا اللاعب بالفعل في هذا التاريخ', false);
    return;
  }

  const evaluationData = {
    Timestamp: new Date().toISOString(),
    Coach: currentCoach.username,
    Activity: currentCoach.activity,
    "Player Name": player.name,
    "Player ID": player.id,
    "Parent": player.parent || "",
    "Date": evaluationDate, 
    "Notes": document.getElementById(`notes-${player.id}`)?.value || "",
  };

  evaluationCriteria[currentCoach.activity].forEach((criteria, index) => {
    const score = document.getElementById(`${player.id}-skill${index + 1}`)?.value;
    evaluationData[criteria] = score ? parseInt(score) : 0;
  });

  try {
    showLoading();
    
    await sendEvaluation(evaluationData);
    
    evaluations.push(evaluationData);
    
    const playerCard = document.querySelector(`.player-card:has(#criteria-${playerId})`);
    if (playerCard) {
      playerCard.remove();
    }
    
    showToast('✅ تم حفظ التقييم بنجاح', true);
    
    renderEvaluatedPlayersList();
    
    const remainingPlayers = document.querySelectorAll('.player-card').length;
    document.getElementById('playersCount').textContent = `عدد اللاعبين: ${remainingPlayers}`;
    
  } catch (err) {
    console.error("Evaluation error:", err);
    showToast('❌ فشل في إرسال التقييم: ' + (err.message || err), false);
  } finally {
    hideLoading();  
  }
}
    
async function sendEvaluation(evaluationData) {
  try {
    const url = CONFIG.USE_CORS_PROXY 
      ? CONFIG.CORS_PROXY_URL + CONFIG.EVALUATION_SCRIPT_URL 
      : CONFIG.EVALUATION_SCRIPT_URL;

    const formData = new URLSearchParams();
    
    for (const key in evaluationData) {
      let value = evaluationData[key];
      
      if (key in evaluationCriteria[currentCoach.activity]) {
        const arabicKey = evaluationCriteria[currentCoach.activity].find(c => c === key);
        formData.append(arabicKey, value);
      } else {
        formData.append(key, value);
      }
    }

    const response = await fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8',
      },
      body: formData
    });

    if (!response.ok) {
      const errorText = await response.text();
      throw new Error(errorText || "Failed to send evaluation");
    }

    return await response.text();
  } catch (error) {
    console.error("Send evaluation error:", error);
    throw error;
  }
}

async function renderEvaluatedPlayersList() {

      ? CONFIG.CORS_PROXY_URL + CONFIG.EVALUATION_SCRIPT_URL 
      : CONFIG.EVALUATION_SCRIPT_URL;

    const response = await fetch(url);
    if (!response.ok) throw new Error("Failed to fetch evaluations");

    let data = await response.json();

    const processedData = data
      .filter(eval => eval.Activity === currentCoach.activity)
      .map(eval => {
        let total = 0;
        const criteria = evaluationCriteria[currentCoach.activity] || [];

        criteria.forEach(criterion => {
          const score = parseInt(eval[criterion]) || 0;
          total += score;
        });

        const percentage = Math.round((total / (criteria.length * 5)) * 100) + "%";

        return {
          ...eval,
          "Date": formatDate(eval.Date),
          "Time-stamp": formatDate(eval["Timestamp"]),
          "Total Score": total,
          "Percentage": percentage,
          normalizedPlayerId: String(eval["Player ID"]).trim(),
          normalizedDate: formatDate(eval.Date)
        };
      });

    evaluations = processedData;

    const playersMap = new Map();
    processedData.forEach(eval => {
      const playerId = eval.normalizedPlayerId;
      if (!playersMap.has(playerId)) {
        playersMap.set(playerId, {
          id: playerId,
          name: eval["Player Name"],
          evaluations: []
        });
      }
      playersMap.get(playerId).evaluations.push(eval);
    });

    container.innerHTML = '';

    if (playersMap.size === 0) {
      container.innerHTML = '<p>لا يوجد لاعبون مقييمون بعد</p>';

              <p><strong>المجموع:</strong> ${eval["Total Score"] || 0}/25 (${eval["Percentage"] || '0%'})</p>
              ${eval["Notes"] ? `<p><strong>ملاحظات:</strong> ${eval["Notes"]}</p>` : ''}

      const data = await response.json();
      return Array.isArray(data) ? data : [];
      
    } catch (error) {
      console.error('Failed to fetch evaluations:', error);
      showToast('❌ فشل تحميل التقييمات', false);
      return [];
    }
  }
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('sessionDate').value = today;
  document.getElementById('filterDate').value = today;
});

function exportRankings() {
  if (!Array.isArray(evaluations) || evaluations.length === 0) {
    showToast("لا توجد بيانات تصنيف لتصديرها", false);
    return;
  }

const selectedActivity = document.getElementById('activityFilter')?.value || 'all';
const playerStats = {};

evaluations
  .filter(e => {
    const matchesActivity = selectedActivity === 'all' || e.Activity?.trim() === selectedActivity;
    const matchesCoach = !currentCoach || (
      e.Activity?.trim() === currentCoach.activity?.trim() &&
      e.Coach?.trim() === currentCoach.username?.trim()
    );
    return matchesActivity && matchesCoach;
  })
  .forEach(e => {
    const playerId = e["Player ID"];
    if (!playerStats[playerId]) {
      playerStats[playerId] = {
        name: e["Player Name"],
        activity: e.Activity || "غير معروف",
        total: 0,
        count: 0
      };
    }
    const percentage = Math.round(parseFloat(e.Percentage) * 100) || 0;
    playerStats[playerId].total += percentage;
    playerStats[playerId].count++;
  });

const rankings = Object.entries(playerStats).map(([id, player]) => ({
  id,
  name: player.name,
  activity: player.activity,
  average: Math.round(player.total / player.count),
    evaluations: player.count
  }));

  rankings.sort((a, b) => b.average - a.average);

const wsData = [
  ['الترتيب', 'اسم اللاعب', 'المعدل', 'عدد التقييمات', 'النشاط'],
  ...rankings.map((p, i) => [
    i + 1,
    p.name,
    `${p.average}%`,
    p.evaluations,
    selectedActivity === 'all' ? 'متعدد' : selectedActivity
  ])
];

  const ws = XLSX.utils.aoa_to_sheet(wsData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "التصنيفات");

  const filename = selectedActivity === 'all' 
    ? 'تصنيفات_جميع_الأنشطة.xlsx' 
    : `تصنيفات_${selectedActivity}.xlsx`;

  XLSX.writeFile(wb, filename);
}

  switch(tabName) {

      renderEvaluatedPlayersList();

    case 'evaluation':

function debounce(func, wait = 100) {
  let timeout;
  return function(...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => {
      func.apply(this, args);
    }, wait);
  };
}

document.addEventListener('DOMContentLoaded', function() {
  const lazyImages = [].slice.call(document.querySelectorAll('img.lazy'));

  if ('IntersectionObserver' in window) {
    let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
      entries.forEach(function(entry) {
        if (entry.isIntersecting) {
          let lazyImage = entry.target;
          lazyImage.src = lazyImage.dataset.src;
          lazyImage.classList.remove('lazy');
          lazyImageObserver.unobserve(lazyImage);
        }
      });
    });

    lazyImages.forEach(function(lazyImage) {
      lazyImageObserver.observe(lazyImage);
    });
  }
});
