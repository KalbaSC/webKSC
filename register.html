<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التسجيل - نادي كلباء الرياضي الثقافي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'NotoKufiArabic';
      src: url('NotoKufiArabic-Light.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'NotoKufiArabic', sans-serif;
      background-color: #000;
      color: white;
      direction: rtl;
    }

    header {
      background-color: #111;
      padding: 20px 30px;
      width: 96%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      border-bottom: 3px solid #f4e733;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-right img.logo {
      height: 70px;
    }

    .header-right .divider {
      width: 1.5px;
      height: 65px;
      background-color: #f4e733;
    }

    .header-info {
      text-align: right;
    }

    .header-info .arabic-name {
      font-weight: bold;
      font-size: 20px;
    }

    .header-info .english-name {
      font-size: 14px;
      color: #f4e733;
    }

    .nav-links {
      display: flex;
      gap: 70px;
    }

    .nav-links a {
      color: #f4e733;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 1.5s;
    }

    .nav-links a:hover {
      color: white;
    }

    .mobile-nav {
      display: none;
    }

    .menu-toggle {
      display: none;
      font-size: 8px;
      background: none;
      border: none;
      color: #f4e733;
      cursor: pointer;
    }

    main {
      padding: 30px;
      background: #0c0c0c;
      min-height: calc(100vh - 200px);
    }

    .reg-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 16px;
    }

    .reg-tab-btn {
      background: #111;
      color: #f4e733;
      border: 1px solid #f4e733;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .reg-tab-btn.active {
      background: #f4e733;
      color: #000;
    }

    .reg-tab-btn:hover {
      background: #f4e733;
      color: #000;
    }

    .reg-frames-wrap {
      max-width: 1200px;
      margin: 0 auto;
    }

    .reg-frame {
      width: 100%;
      height: 80vh;
      border: 0;
      display: none;
    }

    .reg-frame.visible {
      display: block;
    }

    footer {
      background-color: #000;
      color: white;
      padding: 40px 10vw;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      direction: rtl;
      border-top: 3px solid #f4e733;
      text-align: right;
    }

    .footer-column {
      flex: 1;
      min-width: 250px;
    }

    .footer-bottom {
      width: 100%;
      text-align: center;
      padding-top: 15px;
      border-top: 1px solid #444;
      color: #888;
      font-size: 14px;
      margin-top: 30px;
    }

    .footer-column a {
      color: #ccc;
      text-decoration: none;
      display: block;
      margin-bottom: 8px;
    }

    .footer-column a:hover {
      color: #f4e733;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .social-icons a {
      color: white;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      header {
        padding: 10px 15px;
      }

      .nav-links {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 200px;
        background: #000;
        border-left: 2px solid #f4e733;
        padding: 40px 20px;
        flex-direction: column;
        z-index: 9999;
        gap: 20px;
        transition: transform 0.3s ease;
        transform: translateX(100%);
      }

      .nav-links.show {
        display: flex;
        transform: translateX(0);
      }

      .header-info {
        display: none;
      }

      .mobile-nav {
        display: flex;
      }

      .menu-toggle {
        display: block;
        font-size: 35px;
        margin-right: 10px;
      }

      .reg-tabs {
        flex-direction: column;
        align-items: stretch;
      }

      .reg-tab-btn {
        width: 100%;
      }

      .reg-frame {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  </div>
  <nav class="nav-links" id="navLinks">
    <a href="index.html">الرئيسية</a>
    <a href="news.html">الأخبار</a>
    <a href="media.html">الوسائط</a>
    <a href="contact.html">اتصل بنا</a>
    <a href="register.html">التسجيل</a>

<main>

    <iframe id="tab-evaluate" class="reg-frame" loading="lazy" sandbox="allow-forms allow-scripts allow-same-origin"></iframe>
    <iframe id="tab-reports" class="reg-frame" loading="lazy" sandbox="allow-forms allow-scripts allow-same-origin"></iframe>

</main>

<footer>
  <div class="footer-column">
    <h3 style="color: #f4e733;">تواصل معنا</h3>
    <p><a href="mailto:info@ksc.shj.ae">info@ksc.shj.ae</a></p>

  </div>

  <div class="footer-column">
    <h3 style="color: #f4e733;">روابط سريعة</h3>
    <a href="index.html">الرئيسية</a>
    <a href="news.html">الأخبار</a>

    <a href="contact.html">اتصل بنا</a>
    <a href="register.html">التسجيل</a>
  </div>

  <div class="footer-column">
    <h3 style="color: #f4e733;">تابعنا</h3>
    <div class="social-icons">
      <a href="https://www.facebook.com/Kalbasc1" target="_blank"><i class="fab fa-facebook-f"></i></a>

      <a href="https://www.tiktok.com/@kalbasc" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <div class="footer-bottom">
    © 2025 نادي كلباء الرياضي الثقافي - جميع الحقوق محفوظة
  </div>
</footer>

<script>
  // Mobile menu toggle function
  function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('show');
  }

  // Close menu when clicking outside
  document.addEventListener('click', function(e) {
    const navLinks = document.getElementById('navLinks');
    const menuToggle = document.querySelector('.menu-toggle');
    
    if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
      navLinks.classList.remove('show');
    }
  });

  const PAGES = {
    "tab-camp": "camp.html",
    "tab-scan": "AttendanceScan.html",
    "tab-evaluate": "evaluate.html",
    "tab-reports": "reports.html",
  };

  function ensureSrc(id) {
    const el = document.getElementById(id);
    if (el && !el.src) el.src = PAGES[id];
  }

  function activateTab(id) {
    document.querySelectorAll('.reg-tab-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.target === id);
    });
    document.querySelectorAll('.reg-frame').forEach(frame => {
      frame.style.display = (frame.id === id) ? 'block' : 'none';
    });
    ensureSrc(id);
  }

  document.querySelectorAll('.reg-tab-btn').forEach(btn => {
    btn.addEventListener('click', () => activateTab(btn.dataset.target));
  });

  document.addEventListener('DOMContentLoaded', () => {
    ensureSrc('tab-camp');
  });
</script>

</body>
</html>
